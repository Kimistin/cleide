<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer with Sound Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cleide <br> Timer <br> Moments</h1>
        <img src="CLEIDE.gif" width="200px">
        <input type="number" id="timeInput" placeholder="Enter time in seconds">
        <button id="startButton">Start Timer</button>
        <div id="timerDisplay">00:00</div>
    </div>
    <audio id="sound1" src="cleide (1).mp3"></audio>
    <audio id="sound2" src="cleide (2).mp3"></audio>
    <audio id="sound3" src="cleide (3).mp3"></audio>
    <audio id="sound4" src="cleide (4).mp3"></audio>
    <audio id="sound5" src="cleide (5).mp3"></audio>
    <audio id="sound6" src="cleide2 (1).mp3"></audio>
    <audio id="sound7" src="cleide2 (2).mp3"></audio>
    <audio id="sound8" src="cleide2 (3).mp3"></audio>
    <audio id="sound9" src="cleide2 (4).mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
